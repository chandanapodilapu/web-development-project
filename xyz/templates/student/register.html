{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container col-md-7 mt-5">
    <div class="card">
      <!-- <form method= "GET"> -->
        <form method="POST">
          {% csrf_token %}
      <div class="card-header bg-warning text-white">Login Page</div>
      <div class="card-body">
        <div class="form-group">
          <label>firstname</label>
          <input type="text" name="fname" placeholder="Enter firstname" class="form-control"required>
        </div>
        <div class="form-group">
          <label>lastname</label>
          <input type="lastname" name="lname" placeholder="enter lastname" class="form-control"required>
        </div>
        <div class="form-group">
          <label>username</label>
          <input type="text" name="uname" placeholder="Enter username" class="form-control"required>
        </div>
        <div class="form-group">
          <label>rollno</label>
          <input type="text" name="rollno" placeholder="Enter rollno" class="form-control"required>
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="email" name="email" placeholder="Enter emailid" class="form-control"required>
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" placeholder="Enter password" class="form-control"required>
        </div>
        <div class="form-group">
          <label>confirm password</label>
          <input type="password" name="password" placeholder="Enter confirm password" class="form-control"required>
        </div>
        <div class="form-group">
          <label>mobile no</label>
          <input type="number" name="mobile" placeholder="Enter mobile no" class="form-control"required>
        </div>
      </div>
      <div class="card-footer bg-info">
        <button class= "btn btn- secondary">Submit</button>
        
      </div>

    </form>
    </div>

    </div>
      
    </div>
    </div>
  </body>
</html>
